<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="logo.png" alt="Logo da Barbearia Alura, silhueta de cabelo, óculos, bigode e barba">
                </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="e-mail" required>E-mail</label>
                <input type="email" id="e-mail" class="input-padrao" required placeholder="Seuemail@dominio.com">

                <label for="telefone" required>Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) X XXXX XXXX">

                <label for="mensagem" required>Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea required>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name=contato value="radio-email">E-mail</label>

                    <label for="radio-telefone"><input type="radio" name=contato value="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name=contato value="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar" class="enviar">
                    
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura, silhueta de cabelo, óculos, barba e bigode">
        <p class="copyright">&copy; Copyright Barbearia Alura. 2021</p>
        </footer>
    </body>
</html>
